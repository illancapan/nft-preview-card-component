<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <card class="card">
        <img
          src="assets/images/image-equilibrium.jpg"
          alt="img equilibrium"
          class="card__img"
        />
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="section__card">
          <span class="paragraph__ethereum">
            <img
              src="assets/images/icon-ethereum.svg"
              alt="icon ethereum"
              class="icon__ethereum"
            />0.041 ETH</span
          >
          <span class="paragraph__clock"
            ><img
              src="assets/images/icon-clock.svg"
              alt="icon clock"
              class="icon__clock"
            />3 days left</span
          >
        </section>
        <h3 class="h3__avatar">
          <img
            src="assets/images/image-avatar.png"
            alt="img avatar"
            class="img__avatar"
          /><span class="avatar__text">Creation of</span> Jules Wyvern
        </h3>
      </card>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">illancapan</a>.
      </div>
    </main>
  </body>
</html>
